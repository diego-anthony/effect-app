<div *ngIf="isLoading" class="alert alert-primary" role="alert">
    <h3 class="alert-header">
        <i class="fa fa-sync fa-spin mr-5"></i> Cargando...
    </h3>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <div class="alert-header">
        {{error|json}}
    </div>
</div>
<div *ngIf="!isLoading">
    <div class="row">
        <div class="col-4">
            <img [src]="user.avatar" class="img-thumbanail">
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item"><b>Nombre: </b>{{user.first_name}}</li>
                <li class="list-group-item"><b>Apellido: </b>{{user.last_name}}</li>
            </ul>
        </div>
    </div>
</div>
